<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/to-do-list.png" type="image/png">
    <title>TO-DO LIST</title>
  </head>
  <body class="bg-darkpurple">
    <header id="main-header" class="text-white p-4 mb-5">
        <div class="container">
          <div class="row">
            <div id="text-align-center" class="col-xl-6">
                <h1 id="header-title">TO-DO LIST</h1>
            </div>
            <div class="col-xl-6 align-self-center">
                <input type="text" class="form-control fs-4" id="filter" placeholder="Search">
            </div>
          </div>
        </div>
    </header>
    <div class="container-fluid w-75 mt-5">
        <div class="row">
            <div class="col">
                <form id="addForm">
                    <div class="row justify-content-center mb-5">
                        <div class="col-xl-6">
                            <input id="new-todo" class="form-control fs-3" type="text" placeholder="Add new To-do..." maxlength="28">
                        </div>
                        <div id="btn-container" class="d-grid col-xl-1">
                            <button id="btn-custom" class="btn fs-3" type="submit">ADD</button>
                        </div>
                    </div>               
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center heading">TO-DO</h2>
                        <ul id="todo-list" class="list-group">
                            <!-- <li class="list-group-item fs-3">ABC <span><i class="fa-solid fa-square-xmark delete text-danger me-2 fs-2"></i><i class="fa-solid fa-square-check done text-success fs-2"></i></span></li>
                            <li class="list-group-item fs-3">ABC <span><i class="fa-solid fa-square-xmark delete text-danger me-2 fs-2"></i><i class="fa-solid fa-square-check done text-success fs-2"></i></span></li>
                            <li class="list-group-item fs-3">ABC <span><i class="fa-solid fa-square-xmark delete text-danger me-2 fs-2"></i><i class="fa-solid fa-square-check done text-success fs-2"></i></span></li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div id="done-list-container" class="col-xl-6">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center heading">DONE</h2>
                        <ul id="done-list" class="list-group">
                            <!-- <li class="list-group-item fs-3">ABC<i class="fa-solid fa-square-xmark delete text-danger fs-2"></i></li>
                            <li class="list-group-item fs-3">ABC<i class="fa-solid fa-square-xmark delete text-danger fs-2"></i></li>
                            <li class="list-group-item fs-3">ABC<i class="fa-solid fa-square-xmark delete text-danger fs-2"></i></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/593643f9ee.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
